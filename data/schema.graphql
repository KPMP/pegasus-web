type Query {
  autocomplete(searchTerm: String): [AutoCompleteResult]
  cellTypeHierarchy: CellTypeHierarchy
  cellTypeHierarchy2025: CellTypeHierarchy
  geneExpressionSummary(dataType: String, geneSymbol: String, cellType: String, enrollmentCategory: String) : [GeneExpressionSummary]
  geneExpressionSummary2025(dataType: String, geneSymbol: String, cellType: String, enrollmentCategory: String) : [GeneExpressionSummary]
  getClusterHieararchies(cellType: String!): [ClusterHierarchy]
  getClusterHieararchies2025(cellType: String!): [ClusterHierarchy]
  getUmapPlotData(dataType: String!, geneSymbol: String!, enrollmentCategory: String): PlotData
  getUmapPlotData2025(dataType: String!, geneSymbol: String!, enrollmentCategory: String): PlotData
  dataTypesForConcept(geneSymbol: String, clusterName: String): [String]
  dataTypesForConcept2025(geneSymbol: String, clusterName: String): [String]
  getDataTypeSummaryInformation: [getDataTypeSummaryInformation]
  getDataTypeSummaryInformation2025: [getDataTypeSummaryInformation]
  getRTGeneExpressionByTissue(comparisonType: String, geneSymbol: String): RTGeneExpressionByTissue
  getRTGeneExpressionByStructure(structure: String): [RTGeneExpression]
  getDataSummary(dataType: String): [SummaryData]
  getEnrollmentCategorySummaryData: [getEnrollmentCategorySummaryData]
  getAtlasSummaryRows: [getAtlasSummaryRows]
}

type getAtlasSummaryRows{
  totalFiles: Long,
  summaryRows: [SummaryRows]
}

type SummaryRows{
  akiCount: Long,
  ckdCount: Long,
  hrtCount: Long,
  dmrCount: Long,
  omicsType: String,
  linkInformation: [LinkInformation]
}

type LinkInformation{
  linkType: String,
  linkValue: String
}

type getEnrollmentCategorySummaryData{
  akiCount: Long,
  ckdCount: Long,
  hrtCount: Long,
  dmrCount: Long
}

type getDataTypeSummaryInformation {
  omicsType: String
  dataType: String
  dataTypeShort: String
  akiCount: Long
  ckdCount: Long
  hrtCount: Long
  dmrCount: Long
  participantCount: Long
}

type AutoCompleteResult {
  value: String
  name: String
  type: String
  id: ID
  aliases: [String]
}

type CellTypeHierarchy {
  cellTypeRegions: [CellTypeStructureRegion]
}

type CellTypeStructureRegion {
  cellTypeSubregions: [CellTypeStructureSubregion]
  regionName: String
}

type CellTypeStructureSubregion {
  cellTypes: [CellType]
  subregionName: String
}

type CellType {
	cellType: String
}

type GeneExpressionSummary {
    id: ID
    enrollmentCategory: String
    gene: String
    pVal: Float
    pValAdj: Float
    foldChange: Float
    pct1: Float
    pct2: Float
    avgExp: Float
    cluster: String
    clusterName: String
    dataType: String
    cellCount: Int
}

type ClusterHierarchy {
	cellType: String
	cellTypeId: Int
	structureRegion: String
	structureSubregion: String
	clusterId: Int
	clusterName: String
	isSingleNucCluster: String
	isSingleCellCluster: String
    isRegionalTranscriptomics: String
    cellTypeOrder: Float
}

type PlotData {
	referenceData: [ReferenceCluster]
	featureData: [FeatureData]
}

type FeatureData {
	xValues: [Float]
	yValues: [Float]
	expression: [Float]
    hoverDisplay: [String]
}

type ReferenceCluster {
	xValues: [Float]
	yValues: [Float]
	color: String
	clusterName: String
    clusterAbbreviation: String
}

type RTGeneExpression {
    id: ID
    geneSymbol: String
    segment: String
    segmentName: String
    foldChange: Float
    pVal: Float
    stdDev: Float
    pValLog10: Float
    enrollmentCategory: String
    sampleCount: Int
}

type RTGeneExpressionByTissue {
    all: [RTGeneExpression]
    hrt: [RTGeneExpression]
    ckd: [RTGeneExpression]
    aki: [RTGeneExpression]
}

type SummaryData {
    dataType: String
    healthyTissue: Int
    ckdTissue: Int
    akiTissue: Int
}